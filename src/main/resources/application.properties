server.port=8080

# OpenAI Configuration - Use environment variables for sensitive data
openai.api-key=${OPENAI_API_KEY:demo}
openai.base-url=${OPENAI_BASE_URL:https://api.openai.com}
openai.model-name=${OPENAI_MODEL_NAME:gpt-4o}

# Dashscope Configuration - Use environment variables for sensitive data
dashscope.api-key=${DASHSCOPE_API_KEY:demo}
dashscope.model-name=${DASHSCOPE_MODEL_NAME:qwen-max}

# Logging Configuration
langchain4j.open-ai.chat-model.log-requests=true
langchain4j.open-ai.chat-model.log-responses=true

logging.level.root=info
spring.profiles.active=local